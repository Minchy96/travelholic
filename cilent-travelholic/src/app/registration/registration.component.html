<div class="page-header" filter-color="orange">
    <div class="page-header-image" style="background-image:url(assets/img/login.jpg)"></div>
    <div class="container">
        <div class="row justify-content-center">
            <form [formGroup]="registrationForm">
                <div class="form-row">

                    <div class="form-group col-md-6">
                        <div class="input-group form-group-no-border input-lg"
                            [ngClass]="{'input-group-focus':focus===true}">
                            <input type="firstName" class="form-control" id="inputfirstName" placeholder="First Name"
                                formControlName="firstName">
                        </div>
                    </div>

                    <div class="form-group col-md-6">
                        <div class="input-group form-group-no-border input-lg"
                            [ngClass]="{'input-group-focus':focus===true}">
                            <input type="lastName" class="form-control" id="inputLastName" placeholder="Last Name"
                                formControlName="lastName">
                        </div>
                    </div>

                    <div class="form-group col-md-6">
                        <div class="input-group form-group-no-border input-lg"
                            [ngClass]="{'input-group-focus':focus===true}">
                            <input type="email" class="form-control" id="inputEmail4" placeholder="Email"
                                formControlName="email">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group form-group-no-border input-lg"
                            [ngClass]="{'input-group-focus':focus===true}">
                            <input class="form-control datetimepicker" placeholder="Birthday" name="dp" ngbDatepicker
                                #d="ngbDatepicker" (click)="d.toggle()" formControlName="birthDate">
                        </div>
                    </div>

                    <div class="form-group col-md-6">
                        <div class="input-group form-group-no-border input-lg"
                            [ngClass]="{'input-group-focus':focus===true}">
                            <input type="username" class="form-control" id="inputUsername" placeholder="Username"
                                formControlName="username">
                        </div>
                    </div>

                    <div class="form-group col-md-6">
                        <div class="input-group form-group-no-border input-lg"
                            [ngClass]="{'input-group-focus':focus===true}">
                            <input type="password" class="form-control" id="inputPassword4" placeholder="Password"
                                formControlName="password">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group form-group-no-border input-lg"
                        [ngClass]="{'input-group-focus':focus===true}">
                        <input type="text" class="form-control" id="inputAddress" placeholder="Address"
                            formControlName="address">
                    </div>
                </div>

                <div class="form-row">
                    <div class="input-group form-group-no-border input-lg"
                        [ngClass]="{'input-group-focus':focus===true}">
                        <textarea class="form-control" aria-label="With textarea" formControlName="caption"
                            placeholder="Caption"></textarea>
                    </div>
                    <div class="input-group form-group-no-border input-lg"
                        [ngClass]="{'input-group-focus':focus===true}">
                        <input style="display: none" type="file" (change)="onFileChange($event)" #fileInput>
                        <button type="submit" class="btn btn-primary btn-round" (click)="fileInput.click()"> Pick
                            image</button>
                    </div>


                </div><br>
                <span *ngIf="uniqueUsername == false" class="badge badge-danger">Username must be unique </span> <br>

                <button type="submit" class="btn btn-primary btn-round btn-lg" (click)="testUsername()">Create
                    account</button><br>
                Already have an account?
                <button type="submit" class="btn btn-primary btn-round btn-lg" [routerLink]="['']"
                    routerLinkActive="router-link-active">Login</button>


            </form>
        </div>
    </div>
</div>
